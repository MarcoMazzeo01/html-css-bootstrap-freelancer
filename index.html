<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>

    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/utils.css">

</head>
<body>
    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    <nav class="navbar navbar-expand-sm">
        <div class="container">
            <!-- logo -->
            <a class="navbar-brand" href="#">Start Bootstrap</a>

            <!-- hamburger menu (mobile only) -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#Bootstrap-Freelancer">
                <span class="navbar-toggler-icon"><i class="fa-solid fa-bars"></i></span>
            </button>

            <!-- menu (desktop only) -->
            <div class="collapse navbar-collapse" id="Bootstrap-Freelancer">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Portfolio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                  </li>
                </ul>
              </div>
        </div>
    </nav>

    
    <main>
        <!-- * JUMBOTRON * -->
        <section class="jumbotron">
            <div class="container-fluid text-center text-white">
                <img src="./img/avatar.svg" alt="">
                <h1 class="">Start Bootstrap</h1>
                <!-- decor -->
                <p class="">Graphic Artist - Web Designer - Illustrator</p>
            </div>
        </section>

        <!-- * PORTFOLIO * -->
        <section class="portfolio">
            <div class="container text-center">
                <h1>Portfolio</h1>
                <!-- decor -->
                <div class="row row-cols-1 row-cols-lg-3 row-cols-md-2 g-4">
                    <div class="col">
                        <img src="./img/cabin.png" alt="">
                    </div>
                    <div class="col">
                        <img src="./img/cake.png" alt="">
                    </div>
                    <div class="col">
                        <img src="./img/circus.png" alt="">
                    </div>
                    <div class="col">
                        <img src="./img/game.png" alt="">
                    </div>
                    <div class="col">
                        <img src="./img/safe.png" alt="">
                    </div>
                    <div class="col">
                        <img src="./img/submarine.png" alt="">
                    </div>
                </div>
            </div>
        </section>

</html>
